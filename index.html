<head>

        <div class="left  bg-black ">
            <div>
                <img class="invert close" src="img/close.svg">
            </div>
            <!-- home and logo -->
            <div class="Home bg-gray rounded m-1 p-1">
                <div class="logo"><img src="img/logo.jpg" alt="" style="width: 90px; height: 50px;">
                    </span> </div>
                <ul>
                    <li><img src="img/home.svg" class="invert" alt="Home">Home</li>
                    <li><img src="img/search.svg" class="invert" alt="search">Search</li>
                </ul>
            </div>
            <!-- library -->
            <div class="library bg-gray rounded">

                <!--  library svg and heading  -->
                <div class="heading">
                    <img src="img/playlist.svg" class="invert" alt="playlist">
                    <h2>Your library</h2>
                </div>
                <!-- Song lIst  -->
                <div class="songlist">
                    <ul>


                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <!--  right -->
        <div class="right bg-gray rounded ">
            <div class="header  ">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="30" class="invert hamburger" src="img/hamberger.svg">
                        <img src="img/left.svg" alt="">
                        <img src="img/right.svg" alt="">
                    </div>
                </div>
                <div class="lsbutton">
                    <button class="signupbutton">Sign up</button>
                    <button class="loginbutton">Login</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>My Playlists</h1>
                <div class="cardContainer" style="display: flex ; gap: 29px">


                    <!-- <div data-folder="cs" class="card">
                        <div class="play_button">
                            <svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="50" r="40" fill="#1Ed760" />
                                <polygon points="40,30 70,50 40,70" fill="black" />
                            </svg>
                        </div>
                        <img src="playlist-img1.jpg" alt="">
                        <h2>Finder Her</h2>
                        <p>Sachin-jinger,Pritam,Atif Aslam and more</p>
                    </div> -->


                </div>
                <div class="PLaybar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="Songinfo"></div>
                        <div class="Songbuttons">
                            <img width="35" id="pre" src="img/prevsong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="timevol">

                            <div class="Songtime"></div>
                            <div class="volume">
                                <img src="img/volume.svg">
                                <div class="range">
                                    <input type="range" class="range" name="volme  ">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>


    </div>
    <script src="js/script.js"></script>
